<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button class = "Rock">Rock</button>
    <button class = "Paper">Papper</button>
    <button class = "Scissor">Scissor</button>

    <div id="pcChoice"></div>
    <div id = "result"></div>
    <div id="Final-result"></div>

    <script>

        let userInput = 0; 
        let pcInput = 0;
        let selectedChoice;


        let round = 0;
        let userWinToll = 0;
        let pcWinToll = 0;
        let tieToll = 0;

        let rockCode = 0;
        let paperCode = 1;
        let scissorCode = 2;

        let userInputCode = 0;


        let tempPCCode = 0;


        let options = ["Rock","Paper","Scissor"];


        let userDecisionRock = document.querySelector(".Rock");
        let userDecisionPapper = document.querySelector(".Paper");
        let userDecisionScissor = document.querySelector(".Scissor");

        let results = document.querySelector("#result");
        let pcChoice = document.querySelector("#pcChoice");
        let finalResult = document.querySelector("#Final-result");

        userDecisionRock.addEventListener('click',()=>{userInput = "Rock"; test();})

        userDecisionPapper.addEventListener('click',()=>{userInput = "Paper"; test();})

        userDecisionScissor.addEventListener('click',()=>{userInput = "Scissor"; test();})

        function test (){
        choiceSelector();
        computerChoice();
        decisionMaker();
        
        console.log(`Your choice: ${userInput}. PC's choice was: ${pcInput}.`)
        }



        function choiceSelector(){
            if (userInput == "Rock"){
                userInputCode = rockCode;
            } else if (userInput == "Paper"){
                userInputCode = paperCode;
            }
            else if (userInput == "Scissor"){
                userInputCode = scissorCode;
            }
            else{console.log("Try again.")}
            return;
        }



        function computerChoice(){
            tempPCCode = Math.floor(Math.random()* options.length);
            pcInput =  options[tempPCCode];
            return;
        }

        function decisionMaker(){

            let pcInputCode = tempPCCode;

            if(pcInputCode === userInputCode) {console.log("tie."); results.textContent = "Tie!";}
            else if (pcInputCode === 0 && userInputCode === 2) {
                pcInputCode = 2; 
                userInputCode = 0; 
                console.log("PC wins.");
                results.textContent = "PC wins.";
                pcWinToll++;
            }
            else if (pcInputCode === 2 && userInputCode === 0) {
                pcInputCode = 0; 
                userInputCode = 2; 
                console.log("User wins.");
                results.textContent = "User wins.";
                userWinToll++;
            }
            else {
                if(pcInputCode > userInputCode){
                    console.log("PC wins.");
                    results.textContent = "PC wins.";
                    pcWinToll++;}
                else {
                    console.log("User wins.");
                    results.textContent = "User wins.";
                    userWinToll++;}
            }

            if (userWinToll == 5){finalResult.textContent = "You win!";}
            else if (pcWinToll == 5){finalResult.textContent = "PC win.";}
            else {}

           

        }






  
        
    </script>
</body>
</html>
